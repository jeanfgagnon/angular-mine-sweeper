<div id='divGameForm' [ngStyle]="{'max-width.px': formWidth()}" appNoRightClick>
    
  <app-game-header 
    [FlagCount]="flagCount" 
    [Elapsed]="elapsed"
    [GameOver]="gameOver"
    [GameOption]="GameOption"
    (toggleConfigClick)="onToggleConfigClick()"
    (restartClick)="onRestartClick()"
  ></app-game-header>

  <app-game-board
    [GameOption]="GameOption"
    [Board]="board"
    (click)="onCellClicked($event)"
  ></app-game-board>

</div>

<div id='divConfigPanel'>
  <app-game-config></app-game-config>
</div>
