<div id="game-board">
  <div class='game-grid'>
    <table appNoClick>
      <tbody>
        <tr *ngFor="let tr of rowArray; let tr_i=index">
          <td *ngFor="let td of colArray; let td_i=index">
            <app-game-cell
              [CellDataModel]="getCell(tr_i, td_i)"
              (cellClick)="onCellClicked($event)"
            ></app-game-cell>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
